<!Doctype html>

{% load static %}

<html>

        <meta charset='UTF-8' />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel='stylesheet' type='text/css' href="{% static 'index/css/bundle.css' %}" />

    <body>
        {% block content %}
        {% endblock %}

</html>
